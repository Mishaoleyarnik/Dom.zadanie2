  <h2>Nasomatto Black Afgano</h2>


  <p>Black Afgano Nasomatto — это аромат для мужчин и женщин, он принадлежит к группе древесные фужерные. Парфюмер: Alessandro Gualtieri. Верхние ноты: Конопля и Зеленые ноты; средние ноты: Cмолы, Древесные ноты, Табак и Кофе; базовые ноты: Уд и Ладан.</p>
